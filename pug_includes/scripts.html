<!-- Modernizr -->
<script src="/static/js/modernizr-custom.js"></script>
<script>
	// Swap background-image urls if can't use webp
	Modernizr.on('webp', function (result) {
		if(!result) {
	  		$('.tile').each(function() {
	  			$(this).css('background-image', `url("${$(this).attr('alt-path')}")`);
	  		});
	  	}
  	});
</script>
